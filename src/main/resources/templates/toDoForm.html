<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body style="font-family: Inconsolata; background-image: url(https://www.lefthudson.com/wp-content/uploads/2019/11/light-colours-wallpapers-unique-download-light-color-hd-wallpapers-gallery-2019-of-light-colours-wallpapers.jpg)">
<div class="row">
    <div class="col-sm" ></div>
    <div class="col-8" style="padding-top: 10px;">
        <div class="jumbotron jumbotron-fluid" style="text-align: center; background-image: url(https://static.thenounproject.com/png/2767113-200.png); background-repeat: no-repeat" >
            <div class="container">
                <h1 class="display-3">To-Do List</h1>
            </div>
        </div>
        <div class="jumbotron">
            <form action="#" th:action="@{/list}" th:object="${toDoListItem}" method="post">


                Title: <br><input type="text" th:field="*{name}">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br><br>

                Description: <br><textarea rows="3" th:field="*{description}"/>
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span><br><br>

                Due Date:<br> <input type="text" th:field="*{dueDate}" placeholder="mm/dd/yy"><br>
                <span th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></span><br><br>

                Priority:<br> <input type="radio" id="high" th:field="*{priority}" value="high">high <input type="radio"
                                                                                                            id="low"
                                                                                                            th:field="*{priority}"
                                                                                                            value="low">low<br>
                <span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></span><br>

                <input type="submit" value="Submit"/>

            </form>
        </div>
    </div>
    <div class="col-sm"></div>

</div>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
